<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        
        <title>kuuna</title>

        <link rel="stylesheet" href="../../style.css"/>

        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <link rel="stylesheet" href="../../kuuna.css"/>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    </head>
    <body class="kBody">
        <div class="d-flex flex-column align-items-center">
            <a href="/" style="text-decoration: none;"><h1 class="kTitle">kuuna</h1></a>
            <h3 class="kTitle">Jump'N'Run</h3>
            <p class="kText">Stream from Server <span data-bs-toggle="tooltip" data-bs-placement="right"
                title="Use A or D to move the player left or right. Use Space or W to jump.">&#10067;</span></p>
        </div>
        <div class="wrapper" id="mainarea">
            <div class="alert alert-warning centered-axis-xy" style="min-height: 20px;" role="alert" id="compilingmessage">
                <div id='loadTasks'> </div>
            </div>
            <video autoplay muted></video>
        </div>

        <div class="kFloatingTopRight form-check form-switch" data-bs-toggle="tooltip" data-bs-placement="bottom"
            title="Enable/Disable touch controls for mobile devices (Chrome on Android only).">
            <input class="form-check-input" type="checkbox" id="touchControlsSwitch">
            <label class="form-check-label" for="touchControlsSwitch" style="color: #fff">Touch Controls</label>
        </div>

        <div class="kFloatingBottomLeft touchControls" hidden>
            <div class="row">
                <div class="col" style="width: 224.5px;">
                    <div class="row justify-content-center" style="padding-bottom: 4px;">
                        <button type="button" class="kTouchLetterButton btn btn-primary btn-lg btn-block" id="touchButtonW">W</button>
                    </div>
                    <div class="align-items-center" style="display: inline;">
                        <button type="button" class="kTouchLetterButton btn btn-primary btn-lg btn-block" id="touchButtonA">A</button>
                        <button type="button" class="kTouchLetterButton btn btn-primary btn-lg btn-block" id="touchButtonS">S</button>
                        <button type="button" class="kTouchLetterButton btn btn-primary btn-lg btn-block" id="touchButtonD">D</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="kFloatingBottomRight touchControls" hidden>
            <div class="row">
                <div class="col">
                    <button type="button" class="kTouchSpaceButton btn btn-primary btn-lg btn-block" style="height: 64px; margin-top: 68px;" id="touchButtonSpace">Space</button>
                </div>
            </div>
        </div>

        <script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>
        <script src="../../statistics.js"></script>

        <script src="remote2.js" async></script>
    </body>

    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>
</html>
