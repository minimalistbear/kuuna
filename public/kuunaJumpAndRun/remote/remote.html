<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        
        <title>kuuna</title>

        <link rel="stylesheet" href="../../style.css"/>

        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <link rel="stylesheet" href="../../kuuna.css"/>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    </head>
    <body class="kBody">
        <div class="d-flex flex-column align-items-center">
            <a href="/" style="text-decoration: none;"><h1 class="kTitle">kuuna</h1></a>
            <h3 class="kTitle">Jump'N'Run</h3>
            <p class="kText">Stream from Server</p>
        </div>
        <div class="wrapper" id="mainarea">
            <div class="alert alert-warning centered-axis-xy" style="min-height: 20px;" role="alert" id="compilingmessage">
                <div id='loadTasks'> </div>
            </div>
            <video autoplay muted></video>
        </div>

        <div class="kFloatingTopRight form-check form-switch">
            <input class="form-check-input" type="checkbox" id="touchControlsSwitch">
            <label class="form-check-label" for="touchControlsSwitch" style="color: #fff">Touch Controls</label>
        </div>

        <div class="kFloatingBottomCentre" id="touchControls" hidden>
            W A S D Space
        </div>

        <script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>
        <script src="../../statistics.js"></script>

        <script src="remote.js" async></script>
    </body>
</html>
