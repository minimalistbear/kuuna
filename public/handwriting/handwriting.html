<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        
        <title>kuuna</title>

        <link rel="stylesheet" href="../../style.css"/>

        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <link rel="stylesheet" href="../../kuuna.css"/>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    </head>
    <body class="kBody">
        <div id="overlay"></div>

        <div class="d-flex flex-column align-items-center">
            <a href="/" style="text-decoration: none;"><h1 class="kTitle">kuuna</h1></a>
            <h3 class="kTitle">Handwriting Recognition</h3>
            <p class="kText">From a Bitmap to a String<span data-bs-toggle="tooltip" data-bs-placement="right"
                title="Use this app for handwriting recognition. Write into the empty white canvas. Below are options to run the recognition algorithm on the client or the server.">&#10067;</span></p>
        </div>

        <canvas id="canvas" width="640" height="160" style="width: 640px; cursor: crosshair; display: flex; background-color: #fff; border-radius: 4px;"></canvas>

        <div class="input-group d-flex flex-column align-items-center" style="margin-top: 4px;">
            <div class="input-group" style="width: auto; margin-bottom: 4px;">
                <label class="input-group-text" for="inputGroupSelectMachine" style="width: 180px;">Run recognition on...</label>
                <select class="form-select" id="inputGroupSelectMachine" style="width: 163px; flex: 0 0 auto;">
                  <option selected value="client"> client</option>
                  <option value="server">server</option>
                </select>
                <button class="btn btn-warning" type="button" id="clearButton" onclick="clearCanvas()">Clear</button>
                <button class="btn btn-primary" type="button" id="recognitionButton" onclick="runRecognition()">Recognise</button>
            </div>
            <div class="input-group" style="width: auto;">
                <span class="input-group-text">Result</span>
                <span class="input-group-text" id="xField" style="width: 420px;"></span>
                <span class="input-group-text" id="msField" style="width: 150px;">[time elapsed]</span>
            </div>
        </div>

        <script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>
        <script src="../../statistics.js"></script>

        <script src="handwriting.js"></script>
    </body>

    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>
</html>
