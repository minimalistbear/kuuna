<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        
        <title>kuuna</title>

        <link rel="stylesheet" href="../../style.css"/>

        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <link rel="stylesheet" href="../../kuuna.css"/>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

        <script src="webp.js"></script>
    </head>
    <body class="kBody">
        <div id="overlay"></div>

        <div class="d-flex flex-column align-items-center">
            <a href="/" style="text-decoration: none;"><h1 class="kTitle">kuuna</h1></a>
            <h3 class="kTitle">WebP Encoder</h3>
            <p class="kText">JPG to WebP <span data-bs-toggle="tooltip" data-bs-placement="right"
                title="Use this app for encoding a WebP image. Below are options to run the encoding on the client or the server.">&#10067;</span></p>
        </div>

        <div class="input-group d-flex flex-column align-items-center">
            <div class="input-group" style="width: auto; margin-bottom: 4px;">
                <span class="input-group-text" id="jpgLabel" style="width: 180px;">JPG Image</span>
                <input id="jpgField" type="file" accept="image/jpeg" class="form-control" label="Choose image" placeholder="*.jpg" aria-label="*.jpg" aria-describedby="jpgLabel" style="width: 390px; flex: 0 0 auto;">
            </div>
            <div class="input-group" style="width: auto; margin-bottom: 4px;">
                <label class="input-group-text" for="inputGroupSelectMachine" style="width: 180px;">Run encoding on...</label>
                <select class="form-select" id="inputGroupSelectMachine" style="width: 240px; flex: 0 0 auto;">
                  <option selected value="client"> client</option>
                  <option value="server">server</option>
                </select>
                <button class="btn btn-primary" type="button" id="encodeButton" onclick="encode()" disabled>Encode</button>
            </div>
            <div class="input-group" style="width: auto;">
                <span class="input-group-text" style="width: 180px;">
                    <button id="downloadWebPButton" type="button" class="btn btn-primary btn-sm" disabled onclick="downloadImage()">Download WebP</button>
                </span>
                <span class="input-group-text" style="width: 240px;"></span>
                <span class="input-group-text" id="msField" style="width: 150px;">[time elapsed]</span>
            </div>
        </div>

        <script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>
        <script src="../../statistics.js"></script>

        <script src="encoder.js"></script>
    </body>

    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>
</html>
