<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        
        <title>kuuna</title>

        <link rel="stylesheet" href="../../style.css"/>

        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <link rel="stylesheet" href="../../kuuna.css"/>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

        <script src="fibonacci.js"></script>
        <script src="nthfibno.js"></script>
    </head>
    <body class="kBody">
        <div id="overlay"></div>

        <div class="d-flex flex-column align-items-center">
            <a href="/" style="text-decoration: none;"><h1 class="kTitle">kuuna</h1></a>
            <h3 class="kTitle">Fibonacci</h3>
            <p class="kText">n-th Fibonacci no. <span data-bs-toggle="tooltip" data-bs-placement="right"
                title="Use this app for calculating the n-th Fibonacci number. Below are options to run the calculation algorithm on the client or the server.">&#10067;</span></p>
        </div>

        <div class="input-group d-flex flex-column align-items-center">
            <div class="input-group" style="width: auto; margin-bottom: 4px;">
                <span class="input-group-text" id="nthLabel" style="width: 180px;">n-th Fibonacci no.</span>
                <input id="nField" type="text" class="form-control" placeholder="n" aria-label="n" aria-describedby="nthLabel" style="width: 390px; flex: 0 0 auto;">
            </div>
            <div id="invalidNoAlert" class="alert alert-primary align-items-center" role="alert" style="margin-bottom: 4px; border-radius: 4px; display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                    class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
                <div>
                    Please enter a valid integer larger than zero. Any units will be ignored.
                </div>
            </div>
            <div class="input-group" style="width: auto; margin-bottom: 4px;">
                <label class="input-group-text" for="inputGroupSelectMachine" style="width: 180px;">Run calculation on...</label>
                <select class="form-select" id="inputGroupSelectMachine" style="width: 240px; flex: 0 0 auto;">
                  <option selected value="client"> ...client</option>
                  <option value="server">...server</option>
                </select>
                <button class="btn btn-primary" type="button" id="calcButton" onclick="calculate()" data-bs-toggle="tooltip" data-bs-placement="right"
                title="Be aware that calculating the Fibonacci number for a large n on the client may take significant time and block the browser UI during the calculation.">Calculate</button>
            </div>
            <div class="input-group" style="width: auto;">
                <span class="input-group-text" style="width: 180px;">Result</span>
                <span class="input-group-text" id="xField" style="width: 240px;"></span>
                <span class="input-group-text" id="msField" style="width: 150px;">[time elapsed]</span>
            </div>
        </div>

        <script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>
        <script src="../../statistics.js"></script>
    </body>

    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>
</html>
